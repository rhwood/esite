[site]
templates = "./Library/Templates"
default_template = "site.esite"
exclude = "bin;build"
build = "../esite.sourceforge.net"
[files]
ignore = "esite;bfproject;ini;log"

[debug]
list_parsed_files = 0
keep_intermediate_files = 0
list_ini_settings = 0
print_exec_command = 0
list_copied_files = 0
print_debugging_statement = 0
